<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Evento</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>    
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1><br/>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        
        <form id="my-form">

        <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações do evento</legend>
    

        <!-- a class input-wrapper irá encapsular nossos input e nela iremos formatar o layout dos input no formulario -->
        <div class="input-wrapper">            
            <label for="event-title">Titulo do Evento <span>(Mínimo 8 caracteres)</span></label>
            <input type="text"
             name="event-title"
             required
             minlength="8"
             id="">
        </div>

        <div class="input-wrapper">            
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="event-link" id="">
        </div>

        <div class="input-wrapper">            
            <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" name="event-whatsapp" id="">
        </div>

        <div class="input-wrapper">            
            <label for="event-text">Informações extras</label>
            <textarea name="event-text" id="text-area" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">            
            <label for="event-category">Categoria</label>
            <select id="event-category">
                <option value="live">Ao Vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
            </select>
        </div>
        
        </div>
        </fieldset>

        <fieldset> 
    <div class="fieldset-wrapper-privacy">
            <legend>Privacidade</legend>        
    
        <div class="input-wrapper"> 
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="text"
             name="event-title"
             required
             id="">
        </div>

        <div class="input-wrapper">            
            <label for="event-password">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label>
            <input type="password" 
            name="event-password"
            required
            minlength="8"
            id="">
        </div>

        <div class="checkbox-wrapper">
            <label for="event-private">Evento privado</label>
            <input type="checkbox" name="event-private" id="">             
        </div>

    </div>
        </fieldset>

        <fieldset>
        <div class="fieldset-wrapper-date">
            <legend>Dia e Hora</legend>
        </div>

        <div class="colun-date">

            <div class="input-wrapper"> 
                <label for="event-date">Data</label>
                <input type="date" name="event-date" id="">
            </div>
    
            <div class="input-wrapper">            
                <label for="event-begin">Das</label>
                <input type="time" name="event-begin" id="">
            </div>

            <div class="input-wrapper">            
                <label for="event-end">Até</label>
                <input type="time" name="event-end" id="">
            </div>

        </div>

        </fieldset>
        </form>

        <footer>

        <div class="border-footer"></div>
       <input type="submit"
            value="Salvar evento"
            form="my-form"
            id="submit">
        
        </footer>
    </div>
</body>
</html>
