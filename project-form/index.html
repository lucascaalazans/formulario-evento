<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1><br/>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form>
        <fieldset>
            <legend>Informações do evento</legend>
        </fieldset>

        <!-- a class input-wrapper irá encapsular nossos input e nela iremos formatar o layout dos input no formulario -->
        <div class="input-wrapper">            
            <label for="event-title">Titulo do Evento <span>(Mínimo 8 caracteres)</span></label>
            <input type="text" name="event-title" id="">
        </div>

    </form>
    </div>
    <footer>

    </footer>
</body>
</html>
